<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausbildungsnachweise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .entry {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .entry h3 {
            margin: 0 0 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .edit-btn {
            background-color: #3498db;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }
        .modal.active {
            display: block;
        }
        .modal-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-cancel {
            background-color: #e74c3c;
            color: white;
        }
        .modal-save {
            background-color: #3498db;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Ausbildungsnachweise</h1>

    <form id="entryForm">
        <label for="date">Datum</label>
        <input type="date" id="date" required>

        <label for="description">Beschreibung</label>
        <textarea id="description" rows="4" required></textarea>

        <button type="submit">Eintrag hinzufügen</button>
    </form>

    <div id="entries">
        <!-- Einträge werden hier angezeigt -->
    </div>

    <!-- Modal für Bearbeiten -->
    <div id="editModal" class="modal">
        <div class="modal-header">Eintrag bearbeiten</div>
        <label for="editDate">Datum</label>
        <input type="date" id="editDate">

        <label for="editDescription">Beschreibung</label>
        <textarea id="editDescription" rows="4"></textarea>

        <div class="modal-buttons">
            <button class="modal-save" id="saveEdit">Speichern</button>
            <button class="modal-cancel" id="cancelEdit">Abbrechen</button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <script type="module" src="ausbildungsnachweise.js"></script>
</body>
</html>
