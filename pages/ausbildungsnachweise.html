<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umsetzungsprototyp - ausbildungsnachweise</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="ausbildungsnachweise.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1>Ausbildungsnachweise</h1>

      <form id="entryForm">
        <label for="date">Datum</label>
        <input type="date" id="date" required />

        <label for="description">Beschreibung</label>
        <textarea id="description" rows="4" required></textarea>

        <button type="submit">Eintrag hinzufügen</button>
      </form>

      <div id="entries"></div>

      <script>
        const form = document.getElementById("entryForm");
        const entriesDiv = document.getElementById("entries");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const date = document.getElementById("date").value;
          const description = document.getElementById("description").value;

          const entry = document.createElement("div");
          entry.className = "entry";
          entry.innerHTML = `
                  <h3>${date}</h3>
                  <p>${description}</p>
                  <div class="buttons">
                      <button class="edit-btn">Bearbeiten</button>
                      <button class="delete-btn">Löschen</button>
                  </div>
              `;

          entry
            .querySelector(".edit-btn")
            .addEventListener("click", function () {
              const newDate = prompt("Neues Datum eingeben:", date);
              const newDescription = prompt(
                "Neue Beschreibung eingeben:",
                description
              );

              if (newDate && newDescription) {
                entry.querySelector("h3").textContent = newDate;
                entry.querySelector("p").textContent = newDescription;
              }
            });

          entry
            .querySelector(".delete-btn")
            .addEventListener("click", function () {
              if (confirm("Möchten Sie diesen Eintrag wirklich löschen?")) {
                entry.remove();
              }
            });

          entriesDiv.appendChild(entry);

          form.reset();
        });
      </script>
    </main>
    <script type="module" src="../script.js"></script>
  </body>
</html>
